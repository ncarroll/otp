@(signupForm: Form[forms.account.SignupForm], loginForm: Form[forms.account.LoginForm])

@scripts = {
    <script src="@routes.Assets.at("javascripts/password.js")" type="text/javascript"></script>
}

@main(title = "OTP", scripts = scripts) {
    @wflash()

    <div class="span8">
        <div class="well">
        @login(loginForm)
        </div>

        <div class="well">
        @account.signup.createFormOnly(signupForm)
        </div>
    </div>
}
