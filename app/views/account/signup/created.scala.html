@(secretKey:String)

@main() {

  <h3>@Messages("signup.successfull")</h3>

  <div class="well">
  <p>Use the QR code to set up your Google Authenticator time-based one-time password.</p>
  <img src="https://chart.googleapis.com/chart?chs=300x300&cht=qr&chl=@secretKey"/>
  </div>

  <div class="well">
  @Messages("signup.msg.created")
  </div>

  <div class="form-actions">
    <a href="@routes.Application.index" class="btn">@Messages("goback")</a>
  </div>
}
